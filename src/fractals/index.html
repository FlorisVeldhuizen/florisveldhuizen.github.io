<!DOCTYPE html>
<html lang="en">
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Fractal Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Monaco', 'Courier New', monospace;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: grab;
    }
    
    canvas:active {
      cursor: grabbing;
    }
    
    #info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #eee;
      padding: 15px 40px 15px 20px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.8;
      pointer-events: auto;
      border: 1px solid #eee;
      z-index: 9999;
      min-width: 150px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    
    #info.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    #toggle-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #eee;
      border: 1px solid #666;
      padding: 10px 15px;
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
      z-index: 10000;
      transition: all 0.2s ease;
      pointer-events: auto;
    }
    
    #toggle-info:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: #eee;
      color: #00ffff;
    }
    
    #toggle-info.hidden {
      opacity: 0.5;
    }
    
    #info, #toggle-info {
      -webkit-user-select: none;
      user-select: none;
    }
    
    #close-info {
      position: absolute;
      top: 4px;
      right: 6px;
      background: none;
      border: none;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 6px;
      line-height: 1;
    }
    
    #close-info:hover {
      color: #fff;
    }
    
    #info div {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    
    #info .label {
      color: #ccc;
      font-weight: 500;
    }
    
    #info .value {
      color: #00ffff;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }
  </style>
	</head>
	<body>
  <div id="info">
    <button id="close-info" title="Close info panel">×</button>
    <div><span class="label">Zoom:</span> <span class="value" id="zoom">1.0×</span></div>
    <div><span class="label">Iterations:</span> <span class="value" id="iterations">300</span></div>
    <div><span class="label">Status:</span> <span class="value" id="status">Full Quality</span></div>
  </div>
  <button id="toggle-info" title="Toggle info panel (Press 'I')">Info</button>
  <canvas id="canvas"></canvas>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
